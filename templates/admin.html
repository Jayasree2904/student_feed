<body>
    {% extends 'base.html' %}
{% block content %}
<h3>All Feedback</h3>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Comment</th>
            <th>SubmittedAt</th>
        </tr>
    </thead>
    <tbody>
        {% for fb in feedback %}
        <tr>
            <td>{{fb.id}}</td>
            <td>{{fb.student_name}}</td>
            <td>{{fb.email}}</td>
            <td>{{fb.comments}}</td>
            <td>{{fb.submitted_at}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
